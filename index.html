<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 150)</p>
      <button class="btn restart">Restart!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" min="0" max="150" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">ğŸ’¯ Score: <span class="score">20</span></p>
        <p class="label-highscore">
          ğŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <div class="modal hidden">
      <h3>Highscore!</h3>

      <input type="text" class="enter-name" />
      <button class="btn btn-close-modal">Enter name</button>
    </div>

    <div class="overlay hidden"></div>
    <script src="script.js"></script>
  </body>
</html>
